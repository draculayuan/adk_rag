apiVersion: v1
kind: Agent
metadata:
  name: cymbal-knowledge-agent
spec:
  displayName: "Cymbal Knowledge Bot"
  description: "An AI-powered knowledge bot for Cymbal employees"
  agent:
    model: gemini-pro
    tools:
      - name: search_knowledge_base
        description: "Search through company knowledge base for relevant information"
  vectorSearch:
    indexEndpoint: ${VECTOR_SEARCH_INDEX_ENDPOINT}
    indexId: ${VECTOR_SEARCH_INDEX_ID}
  storage:
    bucket: ${DOCUMENT_STORAGE_BUCKET}
  environment:
    - name: GOOGLE_CLOUD_PROJECT
      value: ${GOOGLE_CLOUD_PROJECT}
    - name: VERTEX_AI_LOCATION
      value: ${VERTEX_AI_LOCATION} 