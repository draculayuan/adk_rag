<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymbal Knowledge Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Cymbal Knowledge Bot</h1>
        
        <!-- Document Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Upload Documents</h2>
            <form id="uploadForm" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg class="w-12 h-12 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                Select a file
                            </p>
                        </div>
                        <input type="file" class="opacity-0" accept=".pdf,.docx,.txt,.md" />
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Upload
                </button>
            </form>
        </div>

        <!-- Query Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Ask a Question</h2>
            <form id="queryForm" class="space-y-4">
                <div class="flex flex-col space-y-2">
                    <input type="text" id="query" placeholder="Enter your question..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                        Ask
                    </button>
                </div>
            </form>

            <!-- Response Section -->
            <div id="response" class="mt-6 hidden">
                <h3 class="text-xl font-semibold mb-2">Answer</h3>
                <div id="answer" class="bg-gray-50 p-4 rounded-lg mb-4"></div>
                
                <h3 class="text-xl font-semibold mb-2">Sources</h3>
                <div id="sources" class="bg-gray-50 p-4 rounded-lg"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = e.target.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error uploading file');
                console.error(error);
            }
        });

        // Handle query submission
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            
            if (!query) {
                alert('Please enter a question');
                return;
            }

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                const result = await response.json();
                
                // Display response
                document.getElementById('response').classList.remove('hidden');
                document.getElementById('answer').textContent = result.answer;
                
                // Display sources
                const sourcesHtml = result.sources.map(source => 
                    `<div class="mb-2">
                        <span class="font-medium">${source.file_name}</span>
                        (Chunk ${source.chunk_index + 1})
                    </div>`
                ).join('');
                document.getElementById('sources').innerHTML = sourcesHtml;
            } catch (error) {
                alert('Error getting response');
                console.error(error);
            }
        });
    </script>
</body>
</html>
